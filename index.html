<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MOBIXPRESS URBAN FINANCE â€” EMI Schedule</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Excel Export/Import -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <h1 class="app-title">MOBIXPRESS URBAN FINANCE</h1>
    <button id="openAuth" class="btn btn-primary">Login / Signup</button>
    <button id="logout" class="btn btn-secondary" style="display:none">Logout</button>
  </header>

  <!-- Auth Modal -->
  <div id="authModal" class="modal" style="display:none">
    <div class="modal-backdrop"></div>
    <div class="modal-panel">
      <button class="close" id="closeAuth">&times;</button>
      <div class="tabs">
        <div class="tab active" data-auth="login">Login</div>
        <div class="tab" data-auth="signup">Signup</div>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form auth-form">
        <div class="field">
          <label>Email</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button class="btn primary" type="submit">Login</button>
        <div class="actions">
          <button type="button" id="forgotPass" class="btn outline">Forgot Password?</button>
        </div>
        <div class="actions">
          <button type="button" id="googleLogin" class="btn google"><i class="fab fa-google"></i> Google Sign-in</button>
        </div>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form auth-form hidden">
        <div class="field">
          <label>Email</label>
          <input type="email" id="signupEmail" required>
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" id="signupPassword" required>
        </div>
        <button class="btn primary" type="submit">Signup</button>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="container" id="dashboardApp" style="display:none">
    <div class="tabs" role="tablist">
      <div class="tab active" data-tab="dashboard"><i class="fas fa-chart-pie"></i> Dashboard</div>
      <div class="tab" data-tab="customers"><i class="fas fa-users"></i> Customers</div>
      <div class="tab" data-tab="add-customer"><i class="fas fa-user-plus"></i> Add Customer</div>
      <div class="tab" data-tab="export"><i class="fas fa-file-export"></i> Export/Import</div>
    </div>

    <main>
      <section id="dashboard-tab" class="tab-content">DASHBOARD CONTENT...</section>
      <section id="customers-tab" class="tab-content" style="display:none">CUSTOMERS CONTENT...</section>
      <section id="add-customer-tab" class="tab-content" style="display:none">ADD CUSTOMER FORM...</section>
      <section id="export-tab" class="tab-content" style="display:none">EXPORT/IMPORT...</section>
    </main>
  </div>

  <div id="toast-container"></div>
  <script src="script.js"></script>
</body>
</html>
